openapi: 3.0.0
info:
  title: RPC
  version: Unstable
  description: 'API that can be used for remote control, debugging, and more.'
  contact: {}
  license: {}
servers:
  - url: 'http://127.0.0.1:47889'
paths:
  /version:
    get:
      summary: Get version
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  vvctre:
                    type: string
                  movie:
                    type: number
                required:
                  - vvctre
                  - movie
      operationId: get-version
      description: Get version
  /memory/read:
    post:
      summary: Read memory
      tags:
        - Memory
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: number
      operationId: post-memory-read
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                address:
                  type: number
                size:
                  type: number
              required:
                - address
                - size
      description: Read memory
  /memory/write:
    post:
      summary: Write memory
      tags:
        - Memory
      responses:
        '204':
          description: No Content
      operationId: post-memory-write
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                address:
                  type: number
                data:
                  type: array
                  items:
                    type: number
              required:
                - address
                - data
      description: Write memory
  /padstate:
    get:
      summary: Get the pad state
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  hex:
                    type: number
                  a:
                    type: boolean
                  b:
                    type: boolean
                  select:
                    type: boolean
                  start:
                    type: boolean
                  right:
                    type: boolean
                  left:
                    type: boolean
                  up:
                    type: boolean
                  down:
                    type: boolean
                  r:
                    type: boolean
                  l:
                    type: boolean
                  x:
                    type: boolean
                  'y':
                    type: boolean
                  debug:
                    type: boolean
                  gpio14:
                    type: boolean
                  circle_right:
                    type: boolean
                  circle_left:
                    type: boolean
                  circle_up:
                    type: boolean
                  circle_down:
                    type: boolean
                required:
                  - hex
                  - a
                  - b
                  - select
                  - start
                  - right
                  - left
                  - up
                  - down
                  - r
                  - l
                  - x
                  - 'y'
                  - debug
                  - gpio14
                  - circle_right
                  - circle_left
                  - circle_up
                  - circle_down
      operationId: get-padstate
      description: Get the pad state
      tags:
        - Remote Control
    post:
      summary: Set the pad state
      tags:
        - Remote Control
      responses:
        '204':
          description: No Content
      operationId: post-padstate
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                a:
                  type: boolean
                b:
                  type: boolean
                select:
                  type: boolean
                start:
                  type: boolean
                right:
                  type: boolean
                left:
                  type: boolean
                up:
                  type: boolean
                down:
                  type: boolean
                r:
                  type: boolean
                l:
                  type: boolean
                x:
                  type: boolean
                'y':
                  type: boolean
                debug:
                  type: boolean
                gpio14:
                  type: boolean
                circle_right:
                  type: boolean
                circle_left:
                  type: boolean
                circle_up:
                  type: boolean
                circle_down:
                  type: boolean
              required:
                - a
                - b
                - select
                - start
                - right
                - left
                - up
                - down
                - r
                - l
                - x
                - 'y'
                - debug
                - gpio14
                - circle_right
                - circle_left
                - circle_up
                - circle_down
      description: Set the pad state
  /circlepadstate:
    get:
      summary: Get the circle pad state
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  x:
                    type: number
                    description: float
                  'y':
                    type: number
                    description: float
                required:
                  - x
                  - 'y'
      operationId: get-circlepadstate
      description: Get the circle pad state
      tags:
        - Remote Control
    post:
      summary: Set the circle pad state
      responses:
        '204':
          description: No Content
      operationId: post-circlepadstate
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                x:
                  type: string
                  description: float
                'y':
                  type: string
                  description: float
              required:
                - x
                - 'y'
      description: Set the circle pad state
      tags:
        - Remote Control
  /touchstate:
    get:
      summary: Get the touch screen state
      tags:
        - Remote Control
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  x:
                    type: number
                  'y':
                    type: number
                  pressed:
                    type: boolean
                required:
                  - x
                  - 'y'
                  - pressed
      operationId: get-touchstate
      description: Get the touch screen state
    post:
      summary: Set the touch screen state
      tags:
        - Remote Control
      responses:
        '204':
          description: No Content
      operationId: post-touchstate
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                x:
                  type: number
                'y':
                  type: number
                pressed:
                  type: boolean
              required:
                - x
                - 'y'
                - pressed
      description: Set the touch screen state
  /motionstate:
    get:
      summary: Get the motion state
      tags:
        - Remote Control
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  accel:
                    type: object
                    required:
                      - x
                      - 'y'
                      - z
                    properties:
                      x:
                        type: number
                        description: float
                      'y':
                        type: number
                        description: float
                      z:
                        type: number
                        description: float
                  gyro:
                    type: object
                    required:
                      - x
                      - 'y'
                      - z
                    description: float
                    properties:
                      x:
                        type: number
                        description: float
                      'y':
                        type: number
                        description: float
                      z:
                        type: number
                        description: float
                required:
                  - accel
                  - gyro
      operationId: get-motionstate
      description: Get the motion state
    post:
      summary: Set the motion state
      tags:
        - Remote Control
      responses:
        '204':
          description: No Content
      operationId: post-motionstate
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                accel:
                  type: object
                  required:
                    - x
                    - 'y'
                    - z
                  description: ''
                  properties:
                    x:
                      type: number
                      description: float
                    'y':
                      type: number
                      description: float
                    z:
                      type: number
                      description: float
                gyro:
                  type: object
                  required:
                    - x
                    - 'y'
                    - z
                  properties:
                    x:
                      type: number
                      description: float
                    'y':
                      type: number
                      description: float
                    z:
                      type: number
                      description: float
              required:
                - accel
                - gyro
        description: ''
      description: |-
        Set the motion state
        If the body is {}, the real state is used.
  /screenshot:
    get:
      summary: Screenshot
      tags:
        - Remote Control
      operationId: get-screenshot
      description: Screenshot
      responses:
        '200':
          description: 'Body: PNG'
  /customscreenshot:
    post:
      summary: Screenshot with custom layout
      tags:
        - Remote Control
      operationId: post-customscreenshot
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                is_rotated:
                  type: boolean
                width:
                  type: number
                height:
                  type: number
                top_screen:
                  type: object
                  required:
                    - enabled
                    - left
                    - top
                    - right
                    - bottom
                  properties:
                    enabled:
                      type: boolean
                    left:
                      type: number
                    top:
                      type: number
                    right:
                      type: number
                    bottom:
                      type: number
                bottom_screen:
                  type: object
                  required:
                    - enabled
                    - left
                    - top
                    - right
                    - bottom
                  properties:
                    enabled:
                      type: boolean
                    left:
                      type: number
                    top:
                      type: number
                    right:
                      type: number
                    bottom:
                      type: number
              required:
                - is_rotated
                - width
                - height
                - top_screen
                - bottom_screen
      description: Screenshot with custom layout
      responses:
        '200':
          description: 'Body: PNG'
  /layout:
    get:
      summary: Get the current layout
      tags:
        - Settings
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  swap_screens:
                    type: boolean
                  is_rotated:
                    type: boolean
                  width:
                    type: number
                  height:
                    type: number
                  top_screen:
                    type: object
                    required:
                      - enabled
                      - width
                      - height
                      - left
                      - top
                      - right
                      - bottom
                    properties:
                      enabled:
                        type: boolean
                      width:
                        type: number
                      height:
                        type: number
                      left:
                        type: number
                      top:
                        type: number
                      right:
                        type: number
                      bottom:
                        type: number
                  bottom_screen:
                    type: object
                    required:
                      - enabled
                      - width
                      - height
                      - left
                      - top
                      - right
                      - bottom
                    properties:
                      enabled:
                        type: boolean
                      width:
                        type: number
                      height:
                        type: number
                      left:
                        type: number
                      top:
                        type: number
                      right:
                        type: number
                      bottom:
                        type: number
                required:
                  - swap_screens
                  - is_rotated
                  - width
                  - height
                  - top_screen
                  - bottom_screen
      operationId: get-layout
      description: Get the current layout
  /layout/custom:
    post:
      summary: Set the layout to a custom layout
      tags:
        - Settings
      responses:
        '204':
          description: No Content
      operationId: post-layout-custom
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                top_screen:
                  type: object
                  required:
                    - left
                    - top
                    - right
                    - bottom
                  properties:
                    left:
                      type: number
                    top:
                      type: number
                    right:
                      type: number
                    bottom:
                      type: number
                bottom_screen:
                  type: object
                  required:
                    - left
                    - top
                    - right
                    - bottom
                  properties:
                    left:
                      type: number
                    top:
                      type: number
                    right:
                      type: number
                    bottom:
                      type: number
              required:
                - top_screen
                - bottom_screen
      description: Set the layout to a custom layout
  /layout/default:
    get:
      summary: Set the layout to Default Top Bottom Screen
      tags:
        - Settings
      responses:
        '204':
          description: No Content
      operationId: get-layout-default
      description: Set the layout to Default Top Bottom Screen
  /layout/singlescreen:
    get:
      summary: Set the layout to Single Screen Only
      tags:
        - Settings
      responses:
        '204':
          description: No Content
      operationId: get-layout-singlescreen
      description: Set the layout to Single Screen Only
  /layout/largescreen:
    get:
      summary: Set the layout to Large Screen Small Screen
      tags:
        - Settings
      responses:
        '204':
          description: No Content
      operationId: get-layout-largescreen
      description: Set the layout to Large Screen Small Screen
  /layout/sidebyside:
    get:
      summary: Set the layout to Side by Side
      tags:
        - Settings
      responses:
        '204':
          description: No Content
      operationId: get-layout-sidebyside
      description: Set the layout to Side by Side
  /layout/mediumscreen:
    get:
      summary: Set the layout to Large Screen Medium Screen
      tags:
        - Settings
      responses:
        '204':
          description: No Content
      operationId: get-layout-mediumscreen
      description: Set the layout to Large Screen Medium Screen
  /layout/swapscreens:
    post:
      summary: Set whether swap screens is enabled
      tags:
        - Settings
      responses:
        '204':
          description: No Content
      operationId: post-layout-swapscreens
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                enabled:
                  type: boolean
              required:
                - enabled
      description: Set whether swap screens is enabled
  /layout/upright:
    post:
      summary: Set whether upright orientation is enabled
      tags:
        - Settings
      responses:
        '204':
          description: No Content
      operationId: post-layout-upright
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                upright:
                  type: boolean
              required:
                - upright
      description: Set whether upright orientation is enabled
  /backgroundcolor:
    get:
      summary: Get background color
      tags:
        - Settings
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  red:
                    type: string
                    description: float
                  green:
                    type: string
                    description: float
                  blue:
                    type: string
                    description: float
                required:
                  - red
                  - green
                  - blue
      operationId: get-backgroundcolor
      requestBody: {}
      description: Get background color
    post:
      summary: Set background color
      tags:
        - Settings
      responses:
        '204':
          description: No Content
      operationId: post-backgroundcolor
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                red:
                  type: string
                  description: float
                green:
                  type: string
                  description: float
                blue:
                  type: string
                  description: float
              required:
                - red
                - green
                - blue
      description: Get background color
  /speedlimit:
    post:
      summary: Set speed limit
      tags:
        - Settings
      responses:
        '204':
          description: No Content
      operationId: post-speedlimit
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                enabled:
                  type: boolean
                percentage:
                  type: number
              required:
                - enabled
                - percentage
      description: Set speed limit
    get:
      summary: Get speed limit
      tags:
        - Settings
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  enabled:
                    type: boolean
                  percentage:
                    type: number
                required:
                  - enabled
                  - percentage
      operationId: get-speedlimit
      description: Get speed limit
  /amiibo:
    post:
      summary: Load or remove amiibo
      responses:
        '204':
          description: No Content
      operationId: post-amiibo
      requestBody:
        description: ''
      description: |-
        If the body is a amiibo file, the file is loaded.

        If the body is empty, the amiibo is removed.
  /3d:
    post:
      summary: Set 3D settings
      tags:
        - Settings
      responses:
        '204':
          description: No Content
      operationId: post-3d
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                mode:
                  type: number
                  enum:
                    - Off = 0
                    - SideBySide = 1
                    - Anaglyph = 2
                    - Interlaced = 3
                intensity:
                  type: number
      description: Set 3D settings
    get:
      summary: Get 3D settings
      tags:
        - Settings
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  mode:
                    type: number
                    enum:
                      - Off = 0
                      - SideBySide = 1
                      - Anaglyph = 2
                      - Interlaced = 3
                  intensity:
                    type: number
              examples: {}
      operationId: get-3d
      description: Get 3D settings
  /microphone:
    get:
      summary: Get microphone settings
      tags:
        - Settings
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: number
                    enum:
                      - None = 0
                      - Real = 1
                      - Static = 2
                  device:
                    type: string
                required:
                  - type
                  - device
      operationId: get-microphone
      description: Get microphone settings
    post:
      summary: Set microphone settings
      tags:
        - Settings
      responses:
        '204':
          description: No Content
      operationId: post-microphone
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                type:
                  type: number
                  enum:
                    - None = 0
                    - Real = 1
                    - Static = 2
                device:
                  type: string
              required:
                - type
                - device
      description: Set microphone settings
  /resolution:
    post:
      summary: Set resolution
      tags:
        - Settings
      responses:
        '204':
          description: No Content
      operationId: post-resolution
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                resolution:
                  type: number
              required:
                - resolution
      description: Set resolution
    get:
      summary: Get resolution
      tags:
        - Settings
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  resolution:
                    type: string
                required:
                  - resolution
      operationId: get-resolution
      description: Get resolution
  /frameadvancing:
    get:
      summary: Get whether frame advancing is enabled
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  enabled:
                    type: boolean
                required:
                  - enabled
      operationId: get-frameadvancing
      description: Get whether frame advancing is enabled
      tags:
        - Tool-assisted speedrun
    post:
      summary: Set whether frame advancing is enabled
      operationId: post-frameadvancing
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                enabled:
                  type: boolean
              required:
                - enabled
      description: Get whether frame advancing is enabled
      tags:
        - Tool-assisted speedrun
  /frameadvancing/advance:
    get:
      summary: Advance a frame
      responses:
        '204':
          description: No Content
      operationId: get-frameadvancing-advance
      description: |-
        Advance a frame.

        Enables frame advancing if it's not enabled.
      tags:
        - Tool-assisted speedrun
  /controls:
    get:
      summary: Get controls
      tags:
        - Settings
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  analogs:
                    type: array
                    items:
                      type: string
                  buttons:
                    type: array
                    items:
                      type: string
                  motion_device:
                    type: string
                  touch_device:
                    type: string
                  udp_input_address:
                    type: string
                  udp_input_port:
                    type: number
                  udp_pad_index:
                    type: number
                required:
                  - analogs
                  - buttons
                  - motion_device
                  - touch_device
                  - udp_input_address
                  - udp_input_port
                  - udp_pad_index
              examples:
                Keyboard and mouse:
                  value:
                    analogs:
                      - 'engine:analog_from_button,modifier:engine$0keyboard$1code$07,left:engine$0keyboard$1code$080,up:engine$0keyboard$1code$082,right:engine$0keyboard$1code$079,down:engine$0keyboard$1code$081,modifier_scale:0.500000'
                      - 'engine:analog_from_button,modifier:engine$0keyboard$1code$07,left:engine$0keyboard$1code$013,up:engine$0keyboard$1code$012,right:engine$0keyboard$1code$015,down:engine$0keyboard$1code$014,modifier_scale:0.500000'
                    buttons:
                      - 'engine:keyboard,code:4'
                      - 'engine:keyboard,code:22'
                      - 'engine:keyboard,code:29'
                      - 'engine:keyboard,code:27'
                      - 'engine:keyboard,code:23'
                      - 'engine:keyboard,code:10'
                      - 'engine:keyboard,code:9'
                      - 'engine:keyboard,code:11'
                      - 'engine:keyboard,code:20'
                      - 'engine:keyboard,code:26'
                      - 'engine:keyboard,code:16'
                      - 'engine:keyboard,code:17'
                      - 'engine:keyboard,code:39'
                      - 'engine:keyboard,code:19'
                      - 'engine:keyboard,code:30'
                      - 'engine:keyboard,code:31'
                      - 'engine:keyboard,code:5'
                    motion_device: 'engine:motion_emu,update_period:100,sensitivity:0.01,tilt_clamp:90.0'
                    touch_device: 'engine:emu_window'
                    udp_input_address: 127.0.0.1
                    udp_input_port: 26760
                    udp_pad_index: 0
                Gamepad and UDP:
                  value:
                    analogs:
                      - 'axis_x:0,engine:sdl,port:0,guid:030000006d0400001dc2000000007801,axis_y:1'
                      - 'axis_x:3,engine:sdl,port:0,guid:030000006d0400001dc2000000007801,axis_y:4'
                    buttons:
                      - 'engine:sdl,port:0,guid:030000006d0400001dc2000000007801,button:1'
                      - 'engine:sdl,port:0,guid:030000006d0400001dc2000000007801,button:0'
                      - 'engine:sdl,port:0,guid:030000006d0400001dc2000000007801,button:3'
                      - 'engine:sdl,port:0,guid:030000006d0400001dc2000000007801,button:2'
                      - 'engine:sdl,port:0,guid:030000006d0400001dc2000000007801,direction:up,hat:0'
                      - 'engine:sdl,port:0,guid:030000006d0400001dc2000000007801,direction:down,hat:0'
                      - 'engine:sdl,port:0,guid:030000006d0400001dc2000000007801,direction:left,hat:0'
                      - 'engine:sdl,port:0,guid:030000006d0400001dc2000000007801,direction:right,hat:0'
                      - 'engine:sdl,port:0,guid:030000006d0400001dc2000000007801,button:4'
                      - 'engine:sdl,port:0,guid:030000006d0400001dc2000000007801,button:5'
                      - 'engine:sdl,port:0,guid:030000006d0400001dc2000000007801,button:7'
                      - 'engine:sdl,port:0,guid:030000006d0400001dc2000000007801,button:6'
                      - 'engine:sdl,port:0,guid:030000006d0400001dc2000000007801,button:10'
                      - 'engine:sdl,port:0,guid:030000006d0400001dc2000000007801,button:10'
                      - 'engine:sdl,port:0,axis:2,guid:030000006d0400001dc2000000007801,direction:+,threshold:0.5'
                      - 'engine:sdl,port:0,axis:5,guid:030000006d0400001dc2000000007801,direction:+,threshold:0.5'
                      - 'engine:keyboard,code:5'
                    motion_device: 'engine:cemuhookudp'
                    touch_device: 'engine:cemuhookudp'
                    udp_input_address: 192.168.1.81
                    udp_input_port: 20000
                    udp_pad_index: 0
      operationId: get-controls
      description: Get controls
    post:
      summary: Set controls
      tags:
        - Settings
      responses:
        '204':
          description: No Content
      operationId: post-controls
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                buttons:
                  type: array
                  items:
                    type: string
                analogs:
                  type: array
                  items:
                    type: string
                motion_device:
                  type: string
                touch_device:
                  type: string
                udp_input_address:
                  type: string
                udp_input_port:
                  type: number
                udp_pad_index:
                  type: number
              required:
                - buttons
                - analogs
                - motion_device
