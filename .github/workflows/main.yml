name: CI

on:
  repository_dispatch:

jobs:
  build:
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
    steps:
      - name: Install Dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install --yes libsdl2-dev libpng-dev
      - name: Checkout
        uses: actions/checkout@v1
      - run: git submodule update --init --recursive
      - name: Configure CMake
        shell: bash
        run: |
          cd $GITHUB_WORKSPACE
          mkdir build && cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release
      - name: Build
        working-directory: ./build
        shell: bash
        run: cmake --build . --config Release
      - name: Update Discord SBU
        if: github.event_name == 'repository_dispatch' && matrix.os == 'ubuntu-latest'
        shell: bash
        run: curl https://discord-vvctre-sbu-bot.glitch.me/update
      - name: Prepare to upload (repository dispatch)
        if: github.event_name == 'repository_dispatch'
        shell: bash
        run: |
          cd $GITHUB_WORKSPACE
          cp license.txt ./build/bin/Release
          if [ "$RUNNER_OS" == "Windows" ]; then
            rm ./build/bin/Release/*.pdb
          fi
          export VERSION=${GITHUB_REF:10}
          echo ::set-env name=VERSION::$VERSION
          7z a vvctre-$VERSION-${{runner.os}}.7z ./build/bin/Release/*
      - name: Prepare to upload (pull request)
        if: github.event_name == 'pull_request'
        shell: bash
        run: |
          cd $GITHUB_WORKSPACE
          cp license.txt ./build/bin/release
          if [ "$RUNNER_OS" == "Windows" ]; then
            rm ./build/bin/Release/*.pdb
          fi
      - name: Upload (repository dispatch)
        if: github.event_name == 'repository_dispatch'
        uses: JantHsueh/upload-file-action@master
        with:
          url: ${{secrets.DISCORD_WEBHOOK}}
          forms: '{}'
          fileForms: '{"file": "vvctre-${{env.VERSION}}-${{runner.os}}.7z"}'
      - name: Upload (pull request)
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v1
        with:
          name: vvctre-${{runner.os}}
          path: build/bin/Release
